<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <title></title>

    <link rel="icon" href="img/apple-touch-icon.png">

    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/adminLogin.css">
</head>
<body>

<!--头部-->
<header>
    <!--顶部栏-->
    <div class="hd-top">
        <div class="sp-container">
            <div class="hd-top-left">

                <dl class="hd-top-title-bar">
                    <dt class="hd-top-title">
                        <i class="iconfont i-addr">&#xe627;</i>
                        <span id="curMarket" class="hd-top-txt"></span>
                        <i class="i-down"></i>
                    </dt>
                    <dd id="marketList" class="hd-top-items">
                    </dd>
                </dl>

                <dl class="hd-top-title-bar">
                    <dt class="hd-top-title">
                                <span class="hd-top-txt">送至:
                                    <b class="address"></b>
                                    <a href="location_index.html">[切换地址]</a>
                                </span>
                        <i class="i-down"></i>
                    </dt>
                    <dd class="hd-top-items" id="addressList">
                    </dd>
                </dl>
            </div>
            <div class="hd-top-right">
                <div class="hd-login-in">
                    <a href="login.html?to=login">登录</a>
                    <a href="login.html?to=register">注册</a>
                </div>
                <!--登录之后显示-->
                <div class="hd-user" style="display: none;">
                    <dl class="hd-top-title-bar hd-user-bar">
                        <dt class="hd-top-title">
                            <span class="hd-top-txt"></span>
                            <i class="i-down"></i>
                        </dt>
                        <dd class="hd-top-items" id="menu">
                        </dd>
                    </dl>
                </div>
                <span class="hd-split"></span>
                <div class="hd-service service">
                    <i class="iconfont i-service">&#xe66e;</i>
                    客服
                </div>
                <div class="hd-download-app">
                    <a href="download.html">
                        <i class="iconfont i-app">&#xe608;</i>
                        下载app
                    </a>
                    <div class="cm-app">
                        <img class="cm-app-img" src="img/qr-code-app.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--logo和搜索 导航部分-->
    <div class="hd-bar">
        <div class="sp-container">
            <div class="hd-logo-bar">
                <div class="hd-logo">
                    <a href="index.html">
                        <img src="img/logo.png">
                    </a>
                </div>
                <div class="hd-search">
                    <div class="hd-search-form">
                        <select id="searchSelect" class="hd-select-search">
                            <option>商品</option>
                            <option>档口</option>
                        </select>
                        <input class="hd-search-text" type="text" id="search" name="search" placeholder="本地胡萝卜"
                               maxlength="20">
                        <button class="hd-search-btn" id="btnSearch">
                            <i class="iconfont i-search">&#xe604;</i>
                        </button>
                    </div>
                    <div class="hot-words" id="hotWords">
                    </div>
                    <ul class="hd-search-list">
                        <li class="hd-search-item">牛肉</li>
                        <li class="hd-search-item">牛肉</li>
                        <li class="hd-search-item">牛肉</li>
                        <li class="hd-search-item">牛肉</li>
                        <li class="hd-search-item">牛肉</li>
                        <li class="hd-search-item">牛肉</li>
                    </ul>
                </div>
                <!--购物车-->
                <div class="hd-cart">
                    <i class="iconfont i-cart">&#xe66d;</i>
                    <span class="hd-shop-text">购物车</span>
                    <span class="hd-shop-num">0</span>
                </div>
            </div>
            <nav class="hd-nav">
                <div class="hd-fixed-center">
                    <ul class="hd-nav-items">
                    </ul>
                    <div class="hd-fixed-right">
                        <div class="hd-cart hd-cart-fixed">
                            <i class="iconfont i-cart-fixed">&#xe66d;</i>
                            <span>购物车</span>
                            <span class="hd-shop-num"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!--主体内容-->
<div class="bg">
    <div class="sp-container">
        <div class="login-left">
            <img src="img/stall-img1.jpg">
        </div>
        <div class="login-right">
            <div class="login-tab">
                <a href="login.html?to=login" class="text-selected">管理员登录</a>
            </div>
            <div class="login-cont">
                <p class="error">
                    <i class="iconfont i-error">&#xe64a;</i>
                    <span class="error-text"></span>
                </p>
                <!--<form action="/adminToLogin">-->
                <input id="adminName" class="phone" type="text" maxlength="11" placeholder="请输入用户名">
                <input id="adminPassword" class="identify-code" type="text" maxlength="11" placeholder="请输入密码">
                <button type="submit" id="login" class="login">立即登录</button>
                <!--</form>-->

            </div>
        </div>
    </div>
</div>

            </li>
            <li class="s3">

            </li>

        <div class="ft-info-main">

            </div>
            <i class="ft-separator"></i>
            <dl class="ft-items">
                <dt>膳品宅送</dt>
                <dd>
                    <a href="about.html?to=1" title="关于我们">关于我们</a>
                </dd>
                <dd>
                    <a href="about.html?to=2" title="加入我们">加入我们</a>
                </dd>
                <dd>
                    <a href="about.html?to=3" title="联系我们">联系我们</a>
                </dd>
            </dl>
            <i class="ft-separator"></i>
            <div class="ft-items ft-code">
                <img src="img/ft-qr-code-app.png">
                <p>扫描下载APP</p>
            </div>
            <i class="ft-separator"></i>
            <div class="ft-items ft-code">
                <img src="img/official-accounts-code.png">
                <p>关注微信号</p>
            </div>
        </div>
        <div class="ft-copyright">
            <p>©2017 广州膳品科技网络有限公司3pzs.com 版权所有</p>
            <p><a target="_blank" href="http://www.miitbeian.gov.cn">粤ICP备17028008号-1</a></p>
